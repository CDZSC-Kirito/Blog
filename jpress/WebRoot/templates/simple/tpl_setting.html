<section class="content-header">
	<h1>Simple主题设置</h1>
</section>

<!-- Main content -->
<section class="content">
	<p class="content-msg">
		  网站模板相关信息设置...
	</p>

	<form action="${CPATH}/admin/option/save" method="POST" id="form" enctype="multipart/form-data">
		<input type="hidden" name="ucode" value="${ucode}"> <input
			type="hidden" name="autosave" value="simple_logo_image,simple_synopsis,simple_wechat_pay_enable,simple_wechat_pay_image,simple_wechat_pay_tips,simple_statistical_code">
		<div class="row">

		<div class="col-xs-12">
			<h4 class="jp-set-title">logo设置</h4>
			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 ">
						<div class="jp-set-info ">logo图片</div>
					</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
							<img src="${CPATH}${OPTION('simple_logo_image')!}"  style="max-width:200px;">
							<br />
							<input name="simple_logo_image" type="file">
							<input class="form-control input-md" type="text" name="simple_logo_image" value="${OPTION('simple_logo_image')!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
	    </div>

		<div class="col-xs-12">
			<h4 class="jp-set-title">简介设置，出现在logo下面</h4>
			<ul class="list-unstyled">
				<li class="jp-set-pad">
					<div class="col-sm-3 ">
						<div class="jp-set-info ">简介：</div>
					</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
							<input class="form-control input-md" type="text" name="simple_synopsis" value="${OPTION('simple_synopsis')!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
	    </div>

		<div class="col-xs-12">
			<h4 class="jp-set-title">奖赏设置</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 ">
						<div class="jp-set-info ">开启二维码奖赏</div>
					</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
						<label>
							<input class=" " type="checkbox"
								name="simple_wechat_pay_enable" value="true" ${OPTION_CHECKED('simple_wechat_pay_enable')}>  <span class="jp-set-info"> 开启 </span></label>
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3 ">
						<div class="jp-set-info ">二维码图片</div>
					</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
							<img alt="" src="${CPATH}${OPTION('simple_wechat_pay_image')!}">
							<br />
							<input name="simple_wechat_pay_image" type="file">
							<input class="form-control input-md" type="text" name="simple_wechat_pay_image" value="${OPTION('simple_wechat_pay_image')!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>

				<li class="jp-set-pad">
					<div class="col-sm-3  jp-set-info">打赏勾搭 ~~</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
							<input class="form-control input-md" type="text" placeholder="默认：打赏一个呗~~" name="simple_wechat_pay_tips" value="${OPTION('simple_wechat_pay_tips')!}">
						</div>
					</div>
					<div class="clr"></div>
				</li>

			</ul>
		</div>

			<div class="col-xs-12">
			<h4 class="jp-set-title">统计代码</h4>
			<ul class="list-unstyled">

				<li class="jp-set-pad">
					<div class="col-sm-3 ">
						<div class="jp-set-info ">第三方统计代码</div>
					</div>
					<div class="col-sm-9  jp-set-title-line">
						<div class="col-sm-6 jp-table-distance-top ">
							<div class="form-group">
								<textarea class="form-control" rows="4" name="simple_statistical_code">${OPTION('simple_statistical_code')!}</textarea>
								<p>请输入百度、CNZZ等第三方统计代码。</p>
							</div>
						</div>
					</div>
					<div class="clr"></div>
				</li>
			</ul>
			</div>

			<!-- /.box -->
		</div>
		<div class="row">
		<div class="col-xs-12">
			<button type="button" onclick="doSubmit()" class="btn btn-primary">保存更改</button>
		</div>
		</div>
		<!-- /.row -->
	</form>
</section>
