<#include "_inc/layout.html"/> 
<@layout>
<!--文章列表-->
	<div class="articleList container">
	<@jp.searchResultPage pageSize="10" > 
		<div class="row">
			<div class="col-md-12">
				<!--single article-->
				<div class="block block-help">
					<p>根据关键词  <span style="color:#f00">${keyword!}</span> ，共搜索到如下文章</p>
				</div>
				<#list page.getList() as bean>
				 <div class="article">
					<div class="articleHeader">
						<h1 class="articleTitle">
						<a href="${bean.url!}">${bean.title!}</a>
						</h1>
						<span class="cate-Div">搜索结果</span>
					</div>
					<div class="articleBody clearfix">
						<!--摘要-->
						<div class="articleFeed" style="margin-left: 0px; ">
							<p>${bean.description!}</p>
						</div>
					</div>
					<div class="articleFooter clearfix">
						<ul class="articleStatu">
							
						</ul>
						<a href="${bean.url!}" class="btn btn-readmore btn-info btn-md">阅读更多</a>
					</div>
				</div>
				</#list>
			</div>
		</div>
		</@jp.searchResultPage>
	</div>

</@layout>
